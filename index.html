<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Minha Engine</title>
	<style >
		canvas {
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin: auto;
		}
	</style>
</head>
<body>
<script>
	// Variaveis do jogo
	// Canvas: usada para desenhar
	// Contexto: associado ao canvas
	// Altura e largura: usada para pegar o tamanho da janela do jogador
	// Frames: controlar a taxa em que roda o jogo
	var canvas, contexto, ALTURA, LARGURA, frames = 0;

	// Funcao identifica se o jogador clicou
	function clique(event) {
		alert("Clicou!");
	}	 

	// Funcao principal
	function main() {
		//Pegar o tamanho da janela do jogador
		ALTURA = window.innerHeight;
		LARGURA = window.innerWidth;

		if(LARGURA >= 500) {
			LARGURA = 600;
			ALTURA  = 600;
		}

		// Criando no script um elemento do tipo canvas
		canvas = document.createElement("canvas");
		// Elementos padrao da canvas
		canvas.width = LARGURA;
		canvas.height = ALTURA;
		canvas.style.border = "1px solid #000";

		// Definindo o contexto para desenhar elementos em 2D
		contexto = canvas.getContext("2d");

		// Adicionando a canvas no HTML
		document.body.appendChild(canvas);

		// Verificar se o jogador clicou
		document.addEventListener("mousedown", clique); 

		// A funcao roda ficara em loop 	
		roda();
	}

	// Funcao atualiza e redesenha a canvas
	function roda() {
		atualiza();
		desenha();

		// Chama a funcao roda contantemente, coloca a funcao roda em loop infinito
		window.requestAnimationFrame(roda);
	}

	// Funcao atualiza o status do personagem, dos blocos
	function atualiza() {
		frames++;
	}
	
	// Funcao desenha o personagem, os blocos, o chao
	function desenha() {
		// Pinta o fundo da canvas
		contexto.fillStyle = "#50beff";
		contexto.fillRect(0, 0, LARGURA, ALTURA);
	}
	
	// Inicializa o jogo
	main();
</script>
</body>
</html>
